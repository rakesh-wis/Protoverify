<div class="clearfix">
	<div class="card my-3" *ngFor="let item of documentList">
		<div class="card-body">
			<div class="d-flex justify-content-between">
				<h3 class="text-primary fw-bold mb-0">{{ item.label }}</h3>
				<a class="text-primary" role="button" (click)="open(item)">View Template</a>
			</div>
		</div>
	</div>
</div>
