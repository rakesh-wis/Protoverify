<div class="container-fluid page-padding">
	<div class="card">
		<div class="card-body">
			<app-text-editor [formControl]="dataForm.get('description')"></app-text-editor>

			<div class="d-flex justify-content-end my-4">
				<button type="button" class="btn btn-outline-primary" (click)="goBack()">Cancel</button>
				<button type="button" class="btn btn-primary ms-4" (click)="onSubmit()">Submit</button>
			</div>
		</div>
	</div>
</div>
