<div class="card shadow-color">
	<div class="card-body">
		<div class="d-flex justify-content-between mx-5 my-2">
			<h1 class="text-custom-black fw-bold">Contact Us</h1>
			<button type="button" class="btn btn-primary" *ngIf="isRoleAccess && dataList.length < 2" (click)="add()">
				+ Add New
			</button>
		</div>

		<div class="row ms-4">
			<div class="col-lg-4 col-md-6 col-sm-12 border rounded p-2" *ngFor="let item of dataList; let i = index">
				<div class="d-flex">
					<div class="flex-shrink-0">
						<img src="assets/icons/marker-pin-02.svg" alt="..." />
					</div>
					<div class="flex-grow-1 ms-3">
						<div class="d-flex justify-content-between">
							<h3 class="text-custom-primary-dark mb-0">Protostaff</h3>
							<span class="me-2" *ngIf="isRoleAccess" role="button" ngbTooltip="Edit" (click)="edit(i)">
								<iconify-icon
									class="fs-5 text-custom-black-50"
									icon="iconamoon:edit-light"
								></iconify-icon>
							</span>
						</div>
						<p class="text-custom-primary-dark mb-0">
							{{ item.address }}, <span class="text-capitalize">{{ item?.city }}</span
							>,
						</p>
						<p class="text-custom-primary-dark mb-0 text-capitalize">
							{{ item?.state }}, {{ item.countryName }}
						</p>
						<p class="text-custom-primary-dark mb-0">PIN: {{ item.pincode }}</p>
					</div>
				</div>

				<div class="d-flex mt-1">
					<div class="flex-shrink-0">
						<img src="assets/icons/phone-call-01.svg" alt="..." />
					</div>
					<div class="flex-grow-1 ms-3">
						<p class="text-custom-primary-dark mb-0">({{ item?.countryCode }}) {{ item?.mobileNumber }}</p>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
