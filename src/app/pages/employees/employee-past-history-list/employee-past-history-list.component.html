<div class="container-fluid page-padding">
	<div class="card card-sites shadow-color mb-4" *ngFor="let item of dataList['rows']">
		<div class="card-body">
			<div class="row justify-content-around align-items-center">
				<div class="col-lg-3 col-md-8 col-sm-12">
					<label class="text-primary fw-bold">{{
						item?.organization?.businessDetails?.registeredName
					}}</label>
					<p>{{ item?.location }}</p>
				</div>
				<div class="col-lg-3 col-md-8 col-sm-12">
					<label class="text-primary fw-bold">Date of joining</label>
					<p>{{ item?.fromDate | date: 'dd MMM YYYY' }}</p>
				</div>
				<div class="col-lg-3 col-md-8 col-sm-12">
					<label class="text-primary fw-bold">Date of exit</label>
					<p>{{ item?.toDate | date: 'dd MMM YYYY' }}</p>
				</div>
				<div class="col-lg-3 col-md-8 col-sm-12">
					<label class="text-primary fw-bold">Duration</label>
					<p>{{ getDurationInMonth(item) }} months</p>
				</div>
			</div>
		</div>
	</div>
	<div class="card card-sites shadow-color mb-4" *ngIf="dataList['count'] === 0">
		<div class="card-body text-center">
			<label class="text-primary fw-bold">{{ OPTIONS?.noRecord }}</label>
		</div>
	</div>
	<div class="d-flex justify-content-center align-items-start w-100 p-3" *ngIf="dataList['count'] > 0">
		<ng-container>
			<div
				class="d-flex align-items-center previous-next-items text-primary"
				role="button"
				(click)="onPageChange(page - 1, 'prev')"
				[ngClass]="{ 'text-primary-100': isPrevious() }"
			>
				<mat-icon mat-list-icon>arrow_back</mat-icon>
				<span class="ps-1">Previous</span>
			</div>
		</ng-container>
		<ngb-pagination
			[collectionSize]="collectionSize"
			[(page)]="page"
			[pageSize]="pageSize"
			(pageChange)="onPageChange($event, null)"
			[maxSize]="5"
			[directionLinks]="false"
		>
		</ngb-pagination>
		<ng-container>
			<div
				class="d-flex align-items-center previous-next-items text-primary"
				role="button"
				(click)="onPageChange(page + 1, 'next')"
				[ngClass]="{ 'text-primary-100': isLastPage() }"
			>
				<span class="pe-1">Next</span>
				<mat-icon mat-list-icon>arrow_forward</mat-icon>
			</div>
		</ng-container>
	</div>
</div>
