<div class="container-fluid page-padding">
	<div class="card">
		<div class="card-body">
			<div class="text-center">
				<h2 class="text-primary fw-bold mb-0 text-capitalize" id="modal-basic-title">Offer Letter</h2>
			</div>

			<div class="d-flex">
				<p [innerHTML]="documentTemplateData.description | safe: 'html'" *ngIf="documentTemplateData"></p>
				<p *ngIf="!documentTemplateData?.description" class="text-center">No data added</p>
			</div>

			<div class="d-flex justify-content-end my-4">
				<button type="button" class="btn btn-outline-primary" (click)="goBack()">Close</button>
				<button type="button" class="btn btn-primary ms-4" (click)="downloadTemplate()">Download</button>
			</div>
		</div>
	</div>
</div>
