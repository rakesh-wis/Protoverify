<div class="container-fluid page-padding">
	<div class="row justify-content-between ign-items-center">
		<div class="col-lg-3 col-md-4 col-sm-12">
			<h2 class="text-primary fs-3 fw-bold">Leave Management</h2>
		</div>
	</div>

	<div class="row">
		<div class="col-lg-3 col-md-4 col-sm-12">
			<div class="input-group flex-nowrap">
				<span class="input-group-text bg-transparent search-input-group" id="addon-wrapping">
					<mat-icon mat-list-icon>search</mat-icon>
				</span>
				<input
					type="text"
					class="form-control search-form-control bg-transparent"
					placeholder="Search"
					aria-label="search"
					[ngModelOptions]="{ standalone: true }"
					[(ngModel)]="searchTerm"
					(keyup)="applyFilters()"
				/>
			</div>
		</div>
	</div>

	<ng-container>
		<div class="table-responsive mt-3">
			<table class="table table-hover">
				<thead>
					<tr>
						<ng-container *ngFor="let item of headerColumn">
							<th scope="col" *ngIf="item.sorting" [sortable]="item.value" (sort)="onSort($event)">
								{{ item.label }}
							</th>
							<th scope="col" *ngIf="!item.sorting">
								{{ item.label }}
							</th>
						</ng-container>
					</tr>
				</thead>
				<tbody *ngIf="dataList['count'] > 0">
					<tr *ngFor="let item of dataList['rows']">
						<td class="text-capitalize text-wrap">
							{{ item?.user.name | truncate }}
						</td>
						<td class="text-wrap">{{ item?.leaveDays }}</td>
						<td class="text-wrap">{{ item?.fromDate | date: 'dd MMMM y' }}</td>
						<td class="text-wrap">{{ item?.toDate | date: 'dd MMMM y' }}</td>
						<td>
							<ng-container *ngIf="item?.status === defaultStatus.PENDING">
								<button
									class="btn badge-approved text-capitalize"
									(click)="openConfirmStatus(item, defaultStatus.APPROVED)"
								>
									Approve
								</button>
								<button
									class="btn badge-rejected text-capitalize ms-2"
									(click)="openConfirmStatus(item, defaultStatus.REJECTED)"
								>
									Reject
								</button>
							</ng-container>
							<ng-container *ngIf="item?.status != defaultStatus.PENDING">
								<button class="btn badge-{{ item.status }} text-capitalize">
									{{ item?.status }}
								</button>
							</ng-container>
						</td>
						<td>
							<div ngbDropdown container="body">
								<span type="button" ngbDropdownToggle>
									<mat-icon>more_vert</mat-icon>
								</span>
								<div ngbDropdownMenu>
									<button ngbDropdownItem class="btn" (click)="view(item)">View Details</button>
									<!-- <button ngbDropdownItem class="btn text-danger" (click)="openConfirmDelete(item)">
										Delete
									</button> -->
								</div>
							</div>
						</td>
					</tr>
				</tbody>
				<tbody *ngIf="dataList['count'] === 0">
					<tr>
						<td class="text-center" [attr.colspan]="headerColumn.length">{{ OPTIONS?.noRecord }}</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="d-flex justify-content-center align-items-start w-100 p-3" *ngIf="dataList['count'] > 0">
			<ng-container>
				<div
					class="d-flex align-items-center previous-next-items text-primary"
					role="button"
					(click)="onPageChange(page - 1, 'prev')"
					[ngClass]="{ 'text-primary-100': isPrevious() }"
				>
					<mat-icon mat-list-icon>arrow_back</mat-icon>
					<span class="ps-1">Previous</span>
				</div>
			</ng-container>
			<ngb-pagination
				[collectionSize]="collectionSize"
				[(page)]="page"
				[pageSize]="pageSize"
				(pageChange)="onPageChange($event, null)"
				[maxSize]="5"
				[directionLinks]="false"
			>
			</ngb-pagination>
			<ng-container>
				<div
					class="d-flex align-items-center previous-next-items text-primary"
					role="button"
					(click)="onPageChange(page + 1, 'next')"
					[ngClass]="{ 'text-primary-100': isLastPage() }"
				>
					<span class="pe-1">Next</span>
					<mat-icon mat-list-icon>arrow_forward</mat-icon>
				</div>
			</ng-container>
		</div>
	</ng-container>
</div>
