<ng-container *ngIf="apiBasedVerificationList.length > 0">
	<p class="text-primary fs-5 fw-bold mt-5">API based verifications:</p>

	<div class="row gy-3 gx-4 mt-3">
		<div class="col-sm-12 col-md-6 col-lg-4 col-xl-4" *ngFor="let item of apiBasedVerificationList" role="button">
			<div
				class="d-flex justify-content-between align-items-center bg-white w-100 verification-item gap-2"
				(click)="
					navigateTo(
						'dashboard/verification/' +
							item.type +
							'?name=' +
							item.name 
					)
				"
			>
				<img [src]="item.icon" [alt]="item.name" />
				<p class="m-0 text-left flex-grow-1 verification-name">{{ item.name }}</p>
				<div class="bg-primary text-white cases">
					<p class="m-0">
						{{ item.count }}
					</p>
					<span>cases</span>
				</div>
			</div>
		</div>
	</div>
</ng-container>

	<div class="row gy-3 gx-4 mt-3">
		<div class="col-sm-12 col-md-6 col-lg-4 col-xl-4" *ngFor="let item of manualVerificationList" role="button">
			<div
				class="d-flex justify-content-between align-items-center bg-white w-100 verification-item gap-2"
				(click)="
					navigateTo(

							'?name=' +

				"
			>

	</div>
</ng-container>

<ng-container *ngIf="vendorBasedVerificationList.length > 0">
	<p class="text-primary fs-5 fw-bold mt-5">Vendor based Checks:</p>

	<div class="row gy-3 gx-4 mt-3">
		<div
			class="col-sm-12 col-md-6 col-lg-4 col-xl-4"
			*ngFor="let item of vendorBasedVerificationList"
			role="button"
		>
			<div
				class="d-flex justify-content-between align-items-center bg-white w-100 verification-item gap-2"
				(click)="
					navigateTo(
						'dashboard/verification/' +
							item.type +
							'?name=' +
							item.name 
					)
				"
			>
				<img [src]="item.icon" [alt]="item.name" />
				<p class="m-0 text-left flex-grow-1 verification-name">{{ item.name }}</p>
				<div class="bg-primary text-white cases">
					<p class="m-0">
						{{ item.count }}
					</p>
					<span>cases</span>
				</div>
			</div>
		</div>
	</div>
</ng-container>
