<div class="my-3">
	<div class="modal-header border-0 justify-content-center">
		<h2 class="modal-title text-primary fw-bold" id="modal-basic-title">
			<span *ngIf="!modelData">Create new Groups</span>
			<span *ngIf="modelData">Update Groups</span>
		</h2>
	</div>
	<div class="modal-body">
		<form [formGroup]="dataForm">
			<div class="row">
				<div class="col-12 mb-3">
					<div class="form-group">
						<label class="form-label text-primary">Name</label>
						<input type="text" class="form-control" id="name" placeholder="" formControlName="name" />
						<div class="text-left" *ngFor="let error of errorMessages.name">
							<ng-container
								*ngIf="
									form['name'].hasError(error.type) && (form['name'].dirty || form['name'].touched)
								"
							>
								<span class="text-danger">{{ error.message }}</span>
							</ng-container>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-12 mb-3">
					<div class="form-group">
						<label class="form-label text-primary">Description</label>
						<textarea
							type="text"
							class="form-control"
							id="description"
							placeholder=""
							rows="4"
							formControlName="description"
						></textarea>
						<div class="text-left" *ngFor="let error of errorMessages.description">
							<ng-container
								*ngIf="
									form['description'].hasError(error.type) &&
									(form['description'].dirty || form['description'].touched)
								"
							>
								<span class="text-danger">{{ error.message }}</span>
							</ng-container>
						</div>
					</div>
				</div>
			</div>
			<div class="form-group row justify-content-between align-items-end">
				<div class="col-lg-8 col-md-7 col-sm-12">
					<label class="form-label text-primary">Upload Image</label>
					<input
						type="file"
						hidden
						#fileInput
						class="form-control"
						id="uploadImage"
						placeholder=""
						(change)="uploadFile($event)"
						accept="image/png, image/jpeg"
					/>
					<button type="button" class="btn btn-outline-primary w-100 px-4">
						<div class="d-flex justify-content-start align-items-center">
							{{ profileImageName || 'Select file' }}
						</div>
					</button>
				</div>
				<div class="col-lg-4 col-md-5 col-sm-12">
					<button
						type="button"
						class="btn btn-primary"
						(click)="fileInput.click()"
						*ngIf="form['profileLink'].value.length === 0"
					>
						Attach file
					</button>
					<button
						type="button"
						class="btn btn-outline-danger"
						(click)="removeFile()"
						*ngIf="form['profileLink'].value.length > 0"
					>
						Remove
					</button>
				</div>
			</div>
		</form>
	</div>
	<div class="modal-footer border-0">
		<button type="button" class="btn btn-outline-primary" (click)="dismissModal()">Cancel</button>
		<button type="button" class="btn btn-primary ms-4" (click)="onSubmit()">Submit</button>
	</div>
</div>
