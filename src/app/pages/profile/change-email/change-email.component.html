<div class="my-3">
	<div class="modal-header border-0">
		<div class="col-lg-7 col-md-6 text-lg-end text-center">
			<h2 class="modal-title text-primary fw-bold mb-0 text-capitalize" id="modal-basic-title">
				Change Email Address
			</h2>
		</div>
	</div>

	<div class="modal-body">
		<form [formGroup]="dataForm">
			<div class="row">
				<div class="col-lg-12 col-md-6 col-sm-12 mb-3">
					<div class="form-group">
						<label class="form-label text-primary">Email Address</label>
						<input
							type="text"
							class="form-control"
							id="email"
							placeholder=""
							formControlName="email"
							oninput="this.value = this.value.toLowerCase()"
						/>
						<div class="text-left" *ngFor="let error of errorMessages.email">
							<ng-container
								*ngIf="
									form['email'].hasError(error.type) && (form['email'].dirty || form['email'].touched)
								"
							>
								<span class="text-danger">{{ error.message }}</span>
							</ng-container>
						</div>
					</div>
				</div>
				<div class="col-lg-12 col-md-6 col-sm-12 mb-3" *ngIf="isOTPSend">
					<label for="exampleFormControlInput1" class="form-label text-primary">Enter OTP</label>
					<input
						type="number"
						class="form-control"
						id="tempOtp"
						placeholder=""
						(keypress)="numberOnly($event)"
						formControlName="tempOtp"
					/>
				</div>
			</div>
			<div class="d-flex justify-content-between" *ngIf="isOTPSend">
				<p class="text-primary">An OTP has been sent to your registered email address</p>
				<p class="text-primary">
					Did not receive the OTP?
					<a class="text-primary fw-bolder" role="button" (click)="sendOTP()">Resend</a>
				</p>
			</div>
		</form>
	</div>
	<div class="modal-footer border-0">
		<button type="button" class="btn btn-outline-primary" (click)="dismissModal()">Cancel</button>
		<button type="button" class="btn btn-primary ms-4" *ngIf="!isOTPSend" (click)="sendOTP()">Submit</button>
		<button type="button" class="btn btn-primary ms-4" *ngIf="isOTPSend" (click)="verifyOTP()">Verify</button>
	</div>
</div>
